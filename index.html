<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="ulipese (Felipe Sousa de Oliveira)">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <section class="banner">
    <img src="./assets/images/logo.svg" alt="Logo image Splitter" class="logo-splitter">
    <section class="calculator-layout">
      <section class="calculator-inputs">
        <article class="bill-article">
          <h1 class="bill-title title">Bill</h1>
          <input type="number" placeholder="0.00" class="bill-input input">
        </article>
        <article class="tip-article">
          <h1 class="tip-title title">Select Tip %</h1>
          <input type="button" value="5%" class="button">
          <input type="button" value="10%" class="button"> <br>
          <input type="button" value="15%" class="button">
          <input type="button" value="25%" class="button"> <br>
          <input type="button" value="50%" class="button">
          <input type="number" class="custom-input input button" placeholder="Custom">
        </article>
        <article class="people-article">
          <h1 class="people-title title">Number of People</h1>
          <input type="number" class="people-input input" placeholder="2">
        </article>
      </section>
      <section class="calculator-result">
        <article class="tip-amount-article"> <!--Finish the html structure-->
        
        </article>
        <article class="total-article">

        </article>
        <button class="reset-button" onclick="window.location.reload();">RESET</button>
      </section>
    </section>
  </section>
<!--



  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset

</html>
